<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="map">
        <div class="location location--new-york">
            <img src="./images/location.png" alt="location pin" data-time="#time1" class="js-target">
            <div class="location__time js-item" id="time1">
                <h3>New York</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
        <div class="location location--london">
            <img src="./images/location.png" alt="location pin" data-time="#time2" class="js-target">
            <div class="location__time js-item" id="time2">
                <h3>London</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
        <div class="location location--belgrade">
            <img src="./images/location.png" alt="location pin" data-time="#time3" class="js-target">
            <div class="location__time js-item" id="time3">
                <h3>Belgrade</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
        <div class="location location--tokyo">
            <img src="./images/location.png" alt="location pin" data-time="#time4" class="js-target">
            <div class="location__time js-item" id="time4">
                <h3>Tokyo</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
        <div class="location location--sidney">
            <img src="./images/location.png" alt="location pin" data-time="#time5" class="js-target">
            <div class="location__time js-item" id="time5">
                <h3>Sidney</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
    </div>
    <script src="js/index.js"></script>
</body>
</html>
