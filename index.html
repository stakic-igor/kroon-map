<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Map</title>
</head>
<body>
    <div class="map">
        <div class="location location--new-york">
            <img src="./images/location.png" alt="location pin">
            <div class="location__time">
                <h3>New York</h3>
                <p>00:25</p>
            </div>
        </div><!-- end new-york -->
        <div class="location location--london">
            <img src="./images/location.png" alt="location pin">
        </div><!-- end new-york -->
        <div class="location location--belgrade">
            <img src="./images/location.png" alt="location pin">
        </div><!-- end new-york -->
        <div class="location location--tokyo">
            <img src="./images/location.png" alt="location pin">
        </div><!-- end new-york -->
        <div class="location location--sidney">
            <img src="./images/location.png" alt="location pin">
        </div><!-- end new-york -->
    </div>
    <script src="js/index.js"></script>
</body>
</html>
